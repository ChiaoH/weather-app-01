<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d946b6af9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Art Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="search-section">
            <div class="row">
              <div class="col-5">
                <h1 class="header">Malmö</h1>
                <ul>
                  <li>Thursday 8:11</li>
                  <li>Cloudy</li>
                </ul>
              </div>
              <div class="col-7">
                <input
                  type="search"
                  class="search-box"
                  placeholder="Enter a city..."
                />
                <button type="button" class="btn btn-info search-btn">
                  Search
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <i class="fa-solid fa-cloud-sun" id="icon-main"></i>
              </div>
              <div class="col-3" id="temp-current">
                <h1>6</h1>
                <a href="###">°C</a>| <a href="###">°F</a>
              </div>

              <div class="col-3">
                <ul>
                  <li>Highest:4°C</li>
                  <li>Lowest: -4 °C</li>
                  <li>Feels like: 5°C</li>
                </ul>
              </div>
              <div class="col-3">
                <ul>
                  <li>Humidity: 54%</li>
                  <li>Wind: 3m/s</li>
                  <li>Precipitation: 20%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h6 id="link-sourcecode">
        <a href="https://github.com/ChiaoH/weather-app-01" target="_blank"
          >Open-source code</a
        >
        by Wu-chiao Huang
      </h6>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
